<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div>
                <img src="images/odin-lined.png"/>
                <h1>ODIN</h1>
            </div>
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
          <div class="form-data">
            <div class="header">
                <div>
                    <p>This is not a real online service!</p>
                    <p>You know you need a service like this in your life</p>
                    <p> make your wildest dreams come true.</p>
                    <p>Sign up now.</p>
                    <br>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="form-info">
                <div class="form-sec">
                    <form id="form-id">
                        <div class="sec-one">
                            <legend>Lets do it!</legend>
                            <div class="input-elem">
                                <label for="name">FIRST NAME:</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="input-elem">       
                                <label for="name">LAST NAME:</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="input-elem">
                                <label for="phone_number">PHONE NUMBER:</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class="input-elem">
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="input-elem">
                                <label for="password">PASSWORD:</label>
                                <input type="password" placeholder="Enter password" id="password" required>
                            </div>
                            <div class="input-elem">
                                <label for="confirm_password">CONFIRM PASSWORD:</label>
                                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <input type="submit" id="submit" form="form-id" value="Create Account">
                    <p>Already have an account? <a>Login</a></p>
                </div>
            </div>
           
        </div>
        
    </div>
    
</body>
</html>
